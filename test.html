<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operator Logika
let benar = true;
let salah = false;

console.log(benar && salah); // false (AND: keduanya harus true)
console.log(benar || salah); // true (OR: salah satu true)
console.log(!benar);         // false (NOT: membalik nilai)
    </script>
</body>
</html>
